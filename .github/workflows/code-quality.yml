name: Code Quality

on:
  push:
    branches: [develop, master, main]
  pull_request:
    branches: [develop, master, main]

jobs:
  prettier:
    name: Check Formatting
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm ci

      - name: Check formatting with Prettier
        run: pnpm run format:check

  lint-root:
    name: Lint Root Files
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm ci

      - name: Run ESLint
        run: pnpm run lint
