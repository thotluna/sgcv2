name: Backend CI

on:
  push:
    branches: [develop, master, main]
    paths:
      - 'backend/**'
      - 'packages/shared/**'
      - '.github/workflows/backend-ci.yml'
  pull_request:
    branches: [develop, master, main]
    paths:
      - 'backend/**'
      - 'packages/shared/**'
      - '.github/workflows/backend-ci.yml'

jobs:
  test:
    name: Test Backend
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_USER: sgcv2_user
          POSTGRES_PASSWORD: sgcv2_password
          POSTGRES_DB: sgcv2_test
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Generate Prisma client
        run: pnpm prisma:generate
        env:
          DATABASE_URL: postgresql://sgcv2_user:sgcv2_password@localhost:5432/sgcv2_test

      # NUEVO: Verificar estructura de shared antes de tests
      - name: Debug - Check shared package structure
        run: |
          echo "=== Shared package structure ==="
          ls -la packages/shared/src/
          echo ""
          echo "=== Shared index.ts ==="
          cat packages/shared/src/index.ts
          echo ""
          echo "=== Types index.ts ==="
          cat packages/shared/src/types/index.ts || echo "File not found"
          echo ""
          echo "=== DTOs index.ts ==="
          cat packages/shared/src/dtos/index.ts || echo "File not found"
          echo ""
          echo "=== Consts index.ts ==="
          cat packages/shared/src/consts/index.ts || echo "File not found"

      # NUEVO: Verificar que Jest puede resolver el m√≥dulo
      - name: Debug - Test module resolution
        working-directory: ./backend
        run: |
          echo "Testing @sgcv2/shared resolution..."
          node -e "
            const path = require('path');
            const sharedPath = path.resolve(__dirname, '../packages/shared/src/index.ts');
            console.log('Shared path:', sharedPath);
            console.log('Exists:', require('fs').existsSync(sharedPath));
          "

      - name: Run backend tests
        working-directory: ./backend
        run: pnpm test
        env:
          DATABASE_URL: postgresql://sgcv2_user:sgcv2_password@localhost:5432/sgcv2_test
          JWT_SECRET: test-secret-key-for-ci
          NODE_ENV: test

      - name: Upload coverage
        uses: codecov/codecov-action@v3
        if: always()
        with:
          files: ./backend/coverage/lcov.info
          flags: backend
          name: backend-coverage

  lint:
    name: Lint Backend
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Generate Prisma client
        run: pnpm prisma:generate
        env:
          DATABASE_URL: postgresql://sgcv2_user:sgcv2_password@localhost:5432/sgcv2_test

      - name: Check formatting (backend only)
        working-directory: ./backend
        run: pnpm prettier --check "src/**/*.{ts,js}"

      - name: Run ESLint (backend only)
        working-directory: ./backend
        run: pnpm lint

  build:
    name: Build Backend
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build shared package first
        run: pnpm --filter @sgcv2/shared build

      - name: Generate Prisma client
        run: pnpm prisma:generate
        env:
          DATABASE_URL: postgresql://sgcv2_user:sgcv2_password@localhost:5432/sgcv2_test

      - name: Build backend
        run: pnpm run build:backend
        env:
          DATABASE_URL: postgresql://sgcv2_user:sgcv2_password@localhost:5432/sgcv2_test

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: backend-build
          path: backend/dist
          retention-days: 7